<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <!-- google fonts for Rubik -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/vs.js"></script>
</head>

<body class="vs-page">
    <!-- NAVIGATION BAR -->
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">SUPERHERO COLLESEUM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cards.html">Cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vs.html">VS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- END OF NAVIGATION BAR -->

    <!-- search field -->
    <main>
        <section class="vs-body">
            <h1>WELCOME TO THE <br><strong>ARENA</strong></h1>
            <p>Type in the names of two superheros to compare the stats.</p>

            <!-- input form -->
            <form action="" class="fight-form" onsubmit="return false;">
                <input id="heroOneName" type="text" class="form-control" placeholder="Superhero #1 ..." aria-label="Superhero 1's name" aria-describedby="Superhero 1's name" required>
                <input id="heroTwoName" type="text" class="form-control" placeholder="Superhero #2 ..." aria-label="Superhero 2's name" aria-describedby="Superhero 1's name" required>
                <br>
                <button id="submit" class="btn btn-outline-secondary" type="submit">
                    Fight</button>
            </form>
            <!-- end of input form -->

            <!-- two charts -->
            <div class="container">
                <div class="row">
                    <div class="vs-div1 col-sm-6">
                        <div id="heroOneInfo"></div>
                        <canvas id="myChart1" role="img"></canvas>
                    </div>
                    <div class="vs-div2 col-sm-6">
                        <div id="heroTwoInfo"></div>
                        <canvas id="myChart2" role="img"></canvas>
                    </div>                    
                </div>
                <div class="row">
                    <div id="win-div" class="col-12"></div>
                </div>
            </div>
            <!-- end of two charts -->

        </section>
    </main>
    <!-- end of search field -->

    <!-- SCRIP -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>


    <!-- custom js -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</body>

</html>
